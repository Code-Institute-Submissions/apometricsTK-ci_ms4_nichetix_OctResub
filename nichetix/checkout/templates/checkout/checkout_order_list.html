{% extends "base.html" %}

{% block extra_title %}
    My Orders
{% endblock extra_title%}

{% block content %}

    <h2>My Orders</h2>
    <ul>
        {% for order in order_list %}
            <li>
                <a href="{% url "checkout:order" order.slug %}">Order: {{ order.order_number}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
