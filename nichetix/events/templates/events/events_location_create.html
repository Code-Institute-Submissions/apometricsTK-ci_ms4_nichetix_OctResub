{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block extra_title %}
    Create Location
{% endblock extra_title %}

{% block content %}

  <h2>Create Location</h2>
    <form class="form-horizontal" method="post" action="{% url "events:location-create" %}">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="control-group">
            <div class="controls">
                <button type="submit">Create</button>
            </div>
        </div>
    </form>

{% endblock content %}
