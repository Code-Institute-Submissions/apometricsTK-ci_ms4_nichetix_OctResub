{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block extra_title %}
    Create Location
{% endblock extra_title %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Create Location</h2>

            <form class="form-horizontal" method="post" action="{% url "events:location-create" %}">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="card-footer">
                    <button type="submit" class="btn btn-nichetix">
                        Create
                    </button>
                </div>
            </form>

        </div>
    </div>

{% endblock content %}
